<script type="text/javascript">
    $(document).ready(function () {

        demo.initDashboardPageCharts();
        demo.initVectorMap();

        $.notify({
            icon: 'pe-7s-bell',
            message: "欢迎查看易来客运原型文档."

        }, {
            type: 'warning',
            timer: 4000
        });

        $.ajax({
            type: 'get',
            url: serverUri + '/getAllnavigation',
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {
                $.each(data, function (index, mesage) {
                    $(".nav").append(
                        "<li class='active'>" +
                        "<a href='../index.html'>" +
                        "<i class='pe-7s-graph'></i>" +
                        "<p>" + mesage.navigationName + "</p> </a></li>"
                    );
                    $("#selectNavigation").append(
                        "<option value= " + mesage.id + ">" + mesage.navigationName + "</option>"
                    );
                })
            }
        });


    });

    function addnavigation() {
        // alert($("#navigation").val());
        var name = $("#navigation").val();
        $(".nav").append(
            "<li class='active'>" +
            "<a href='../index.html'>" +
            "<i class='pe-7s-graph'></i>" +
            "<p>" + $("#navigation").val() + "</p> </a></li>"
        );
        $.ajax({
            type: "POST",
            url: serverUri + "/addNavigation",
            data: {name: name},
            dataType: "json",
        });
        window.location.href = '../index.html'
    }


    function changenavigation() {
        var newname = $("#newnav").val();
        var nav = $("#selectNavigation").val();
        $.ajax({
            type: "POST",
            url: serverUri + "/changeNavigation",
            data: {newname: newname, nav: nav},
            dataType: "json",
        });
        window.location.href = '../index.html'
    }
</script>
